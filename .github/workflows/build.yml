name: Build

on:
  push:
  release:
    types: [created, edited]

jobs:
  build:
    name: ${{ matrix.cfg.name }}
    runs-on: ${{ matrix.cfg.os }}
    strategy:
      fail-fast: false
      matrix:
        cfg:
        -
          name: MacOS
          os: macos-latest
        -
          name: Windows
          os: windows-latest
        -
          name: Linux
          os: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      -
        name: Cache
        id: build
        uses: actions/cache@v2
        with:
          path: build
          key: ${{ matrix.cfg.name }}-build
      -
        name: Configure for tests
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DTMPL_LIB_BUILD_TESTS=ON
      -
        name: Tests
        run: cmake --build build --config Debug --target lib_tests
      -
        name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release  -DCMAKE_INSTALL_PREFIX=install -DTMPL_LIB_BUILD_SHARED=ON -DTMPL_LIB_BUILD_TESTS=OFF
      -
        name: Build lib
        run: cmake --build build --config Release --target lib -j2
      -
        name: Build app
        run: cmake --build build --config Release --target app -j2
      -
        name: Pack
        run: cmake --install build --config Release
      -
        name: Upload
        uses: actions/upload-artifact@v1
        with:
          path: install
          name: ${{ matrix.cfg.name }}-artefact

  release:
    name: Create release
    if: contains(github.ref, 'tags/v')
    needs: build
    runs-on: ubuntu-latest
    outputs:
      release_url: ${{ steps.release.outputs.upload_url }}
    steps:
      -
        name: Release
        id: release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  publish:
    name: Deploy artefacts
    if: contains(github.ref, 'tags/v')
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
      -
        name: Upload to Release
        uses: actions/upload-release-asset@v1.0.1
        with:
          upload_url: ${{ needs.release.outputs.release_url }}
          asset_path: ./*.zip
          asset_name: some
          asset_content_type: application/zip
